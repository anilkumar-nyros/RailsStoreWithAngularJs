
<div ng-include src="'/templates/store/_navbar.html'"></div>
<div class="container">

            <div class="row">
                <div class="col-md-12">
                  <div class="page-header">
                    <h1><small class="pull-right"> {{productreview.length}} comments</small> Comments </h1>
                  </div>
                   <div class="comments-list">
                       <div class="media" ng-repeat="productreview in productreviews">
                           <p class="pull-right">

                             <small><i>posted on </i> {{productreview.created_at | date:'mediumDate'}}</small></p>

                            <div class="media-body">

                              <h4 class="media-heading user_name">{{productreview.user.email}}</h4>
                            {{productreview.review}}

                              <!-- <p><small><a href="">Like</a> - <a href="">Share</a></small></p> -->
                            </div>
                          </div>



                   </div>
                   <hr>
                   <button class="btn btn-info"  ng-click="loadMore()">
                     <i class="icon-plus icon-white"></i> Show More</button>


                </div>
            </div>
        </div>
